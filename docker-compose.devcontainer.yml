services:
  google-docs-mcp-vscode:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_MCP: false
        CREATE_VSCODE_USER: true
    image: google-docs-mcp-vscode:latest
    container_name: google-docs-mcp-devcontainer
    environment:
      - HOST_USER=${USER}
      - PYTHONUNBUFFERED=1
      - BLOB_STORAGE_ROOT=/mnt/blob-storage
      - BLOB_STORAGE_MAX_SIZE_MB=100
      - BLOB_STORAGE_TTL_HOURS=24
    # Run as vscode user for devcontainer
    user: vscode
    # Mount local workspace for live development
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/c/Users/${USER}/AppData/Roaming/Claude/logs:/workspace/claude-desktop-logs:ro
      - blob-storage:/mnt/blob-storage

volumes:
  blob-storage:
    driver: local
